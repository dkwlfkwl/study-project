<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700|Noto+Sans:400,700" rel="stylesheet">
	<script src="js/jquery.fadethis.js"></script>
    <script src="js/ljy.js"></script>
    <title>header</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/ljy.css">
</head>
<body>
   <div id="header">
       <div class="header_inner">
           <h1 class="logo"><a href="#">logo</a></h1>
           <div class="nav">
                <ul>
                    <li class="on"><a href="#">menu01</a></li>
                    <li><a href="#">menu02</a></li>
                    <li><a href="#">menu03</a></li>
                    <li><a href="#">menu04</a></li>
                    <li><a href="#">menu05</a></li>
                </ul>           
           </div>
       </div>
   </div>
   <div class="to_top"><a href="#">Top</a></div>
    <script>
        $(function(){
            // 헤더 스크롤바 함수
            $(window).on('scroll', function(){
               if($(window).scrollTop()){
                    $('#header').addClass('black');  
                       $('.logo').css({
                          width:'40px',
                         height:'40px'
                       });
               }else{
                    $('#header').removeClass('black');
                    $('.logo').css({
                          width:'50px',
                          height:'50px'
                       });
               } 
            });
            // 메뉴바 on 클릭 함수
           $('.nav > ul > li').on('click', function(){
               $('.nav > ul > li').removeClass('on');
               $(this).addClass('on');
               
           });
            // 탑 버튼
            $( window ).scroll( function() {
                if ( $( this ).scrollTop() > 80 ) {
                    $( '.to_top' ).fadeIn();
                } else {
                    $( '.to_top' ).fadeOut();
                }
            });

           $( '.to_top' ).click( function() {
               $( 'html, body' ).animate( { scrollTop : 0 }, 400 );
            return false;
           });
        });
    </script>
</body>
</html>
